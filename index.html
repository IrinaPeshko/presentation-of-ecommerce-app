<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Audio and Video APIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.1.0/dist/reset.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.1.0/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@4.1.0/dist/theme/serif.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1  -->
      <section>
        <section>
          <h2>Презентация финального проекта</h2>
          <p class="name">"codeRising"</p>
        </section>
        <section>
          <h2>Наша команда</h2>
          <div class="image-row">
            <figure class="img__container">
              <img class="image-row__img" src="./img/our-photos/ira.JPG" alt="irina's photo">
              <figcaption>Ирина</figcaption>
            </figure>
            <figure class="img__container">
              <img class="image-row__img" src="./img/our-photos/Maria.png" alt="maria's photo">
              <figcaption>Мария</figcaption>
            </figure>
            <figure class="img__container">
              <img class="image-row__img" src="./img/our-photos/alina.jpg" alt="alina's photo">
              <figcaption>Алина</figcaption>
            </figure>
          </div>
        </section>
      </section>

      <!-- Slide 2  -->
      <section>
        <img src="./img/part 1/ecommerce-removebg-preview.png" alt="ecommerce logo">
      </section>

      <!-- Slide 3  -->
      <section>
        <h3>Настройка репозитория</h3>
        <section>
          <figure class="repository__container">
            <img class="image-row__img" src="./img/part 1/repositorypng.png" alt="repository">
            <figcaption>Создали репозиторий</figcaption>
          </figure>
        </section>
        <section>
          <figure class="repository__container">
            <img class="image-row__img" src="./img/part 1/coloborators.png" alt="coloborators">
            <figcaption>Пригласили всех участников</figcaption>
          </figure>
        </section>
      </section>
      <!-- Slide 4  -->
      <section>
        <h3>Спринт 1</h3>
        <section>
          <figure class="repository__container">
            <img class="square-img set-repo" src="./img/part 1/photo_2023-09-19_20-13-51.jpg" alt="interaction">
            <figcaption>Главная цель</figcaption>
          </figure>
        </section>
        <section>
          <figure class="repository__container">
            <img class="rectangle-img set-repo" src="./img/part 1/set-repo.png" alt="repository">
            <figcaption>Настроили репозиторий</figcaption>
          </figure>
        </section>
        <section>
          <figure class="repository__container">
            <img class="square-img set-repo" src="./img/part 1/trello.png" alt="trello">
            <figcaption>Создали доску задач для первого спринта</figcaption>
          </figure>
        </section>
        <section>
          <figure class="repository__container">
            <img class="rectangle-img set-repo " src="./img/part 1/scripts.png" alt="scripts">
            <figcaption>Создали скрипты для проверки кода</figcaption>
          </figure>
        </section>
        <section>
          <figure class="repository__container">
            <img class="rectangle-img set-repo" src="./img/part 1/readMe.png" alt="readme">
            <figcaption>Создали Readme.md файл</figcaption>
          </figure>
        </section>
        <section>
          <figure class="repository__container">
            <img class="square-img set-repo" src="./img/part 1/photo_2023-09-19_20-13-51.jpg" alt="interaction">
            <figcaption>Наладили взаимодействие</figcaption>
          </figure>
        </section>

      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js@4.1.0/dist/reveal.js"></script>
  <script>
    // Full list of configuration options available at:
    // https://revealjs.com/config/
    Reveal.initialize({
      hash: true,
      transition: 'slide', // none/fade/slide/convex/concave/zoom
      slideNumber: true,
      controls: true,
      progress: true,
      center: true,
      // More options like width, height, etc. here
    });
  </script>
</body>

</html>
